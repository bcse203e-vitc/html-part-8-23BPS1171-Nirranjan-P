<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
</head>
<body>

    <h2>Live Word Counter</h2>
    <textarea id="textArea" rows="6" cols="50" oninput="countWords()"></textarea>
    <p>Word Count: <span id="wordCount">0</span></p>

    <script>
        function countWords() {
            let text = document.getElementById("textArea").value.trim();
            let words = text ? text.split(/\s+/) : []; // Split by spaces, avoiding empty strings
            document.getElementById("wordCount").textContent = words.length;
        }
    </script>

</body>
</html>
