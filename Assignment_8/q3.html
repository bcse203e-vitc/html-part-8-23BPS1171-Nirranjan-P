<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .carousel-container {
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .carousel-slide {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .carousel-slide img.active {
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="https://source.unsplash.com/500x300/?nature" class="active">
            <img src="https://source.unsplash.com/500x300/?city">
            <img src="https://source.unsplash.com/500x300/?ocean">
            <img src="https://source.unsplash.com/500x300/?forest">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let index = 0;
        let slides = document.querySelectorAll(".carousel-slide img");

        function showSlide(n) {
            slides.forEach((img, i) => {
                img.classList.remove("active");
                if (i === n) img.classList.add("active");
            });
        }

        function nextSlide() {
            index = (index + 1) % slides.length;
            showSlide(index);
        }

        function prevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            showSlide(index);
        }

        function autoSlide() {
            nextSlide();
        }

        setInterval(autoSlide, 3000);
    </script>

</body>
</html>
