<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            padding: 20px;
        }

        input {
            font-size: 1.2em;
            padding: 5px;
            width: 100px;
            text-align: center;
        }

        button {
            font-size: 1.2em;
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Countdown Timer</h1>
    <input type="number" id="timeInput" placeholder="Seconds">
    <button onclick="startCountdown()">Start</button>
    <p id="countdown">00:00</p>

    <script>
        let countdown;
        
        function startCountdown() {
            clearInterval(countdown); // Clear any existing timer
            
            let time = parseInt(document.getElementById("timeInput").value);
            if (isNaN(time) || time <= 0) {
                document.getElementById("countdown").textContent = "Invalid Input!";
                return;
            }

            function updateDisplay() {
                let minutes = Math.floor(time / 60);
                let seconds = time % 60;
                document.getElementById("countdown").textContent = 
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            updateDisplay();

            countdown = setInterval(() => {
                if (time > 0) {
                    time--;
                    updateDisplay();
                } else {
                    clearInterval(countdown);
                    document.getElementById("countdown").textContent = "Time's up! ‚è≥";
                }
            }, 1000);
        }
    </script>

</body>
</html>
