<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Adjuster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            padding: 20px;
        }

        p {
            font-size: 16px;
            margin: 20px;
        }

        button {
            font-size: 1.2em;
            padding: 8px 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #increase {
            background-color: #28a745;
            color: white;
        }

        #decrease {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Dynamic Font Size Adjuster</h1>
    <button id="increase" onclick="adjustFontSize(2)">Increase Font Size</button>
    <button id="decrease" onclick="adjustFontSize(-2)">Decrease Font Size</button>
    <p id="text">This is a sample paragraph. Click the buttons to adjust the font size dynamically.</p>

    <script>
        function adjustFontSize(change) {
            let text = document.getElementById("text");
            let currentSize = parseInt(window.getComputedStyle(text).fontSize);
            text.style.fontSize = (currentSize + change) + "px";
        }
    </script>

</body>
</html>
